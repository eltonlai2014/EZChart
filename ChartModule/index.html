<script>

    require.config({

        baseUrl: "./Script",
        // 第三方指令碼模組的別名,jquery -> lib/jquery
        paths: {
            "jquery": "lib/jquery"
        }
    });
    require(["jquery", "index"], function ($,MyIndex) {
        $(document).ready(function () {


        });
    });
</script>
